{%extends "blog/base.html"%}
    {%block content%}
    <h1>Blog Details</h1>
    <!-- <p>This is so <strong>awesome</strong></p> -->

    
    <article class="media content-section">
        <img src="{{post.author.profile.image.url}}" class="rounded-circle article-img">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted | date:"F d, Y" }}</small>
            {%if post.author == user%}
            <div>
              <a href="{%url 'post-update' post.id%}" class="btn btn-secondary btn-sm mt-1 mb-1">Update</a> <!-- btn-sm: small button, mt-1: margin top set to 1, mb-1:margin button set to 1-->
              <a href="{%url 'post-delete' post.id%}" class="btn btn-danger btn-sm mt-1 mb-1">Delete</a>
            
            </div>  
            {%endif%}
          </div>
          <h2 class="article-title">{{ post.title }}</h2>
          <p class="article-content">{{ post.content }}</p>
        </div>
    </article>
        <!-- <h2>{{post.title}}</h2>
        <p>By {{post.author}} on {{post.date_posted}}</p>
        <p>{{post.content}}</p> -->
    
{%endblock content%}
